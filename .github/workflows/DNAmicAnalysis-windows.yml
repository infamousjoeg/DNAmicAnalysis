name: DNAmic Analysis Windows Test

on: [push]

jobs:

  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  normal:
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Application Test - Normal Config
        run: |
          python DNAmicAnalysis.py tests/normal_test_config.yml
      - name: Check for Excel Output
        run: |
          pwsh -c "if (Test-Path ${env:GITHUB_WORKSPACE}\reports\DNAmicAnaylsis_cyberarkdemo.com_* -PathType Leaf) { Write-Output 'Found' } else { throw 'File not found.' }"

