env:
  global:
    secure: 
language: python
matrix:
  include:
  - name: Python 3.7.1 on Xenial Linux
    python: 3.7
    dist: xenial
  - name: Python 3.7.2 on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
  - name: Python 3.7.3 on Windows
    os: windows
    language: shell
    before_install: choco install python
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install: pip3 install --user -r requirements.txt
script:
- python3 DNAmicAnalysis.py data/sql/test/DNA_2019-05-21_08-57-43-PM.db --test ||
  python DNAmicAnalysis.py data/sql/test/DNA_2019-05-21_08-57-43-PM.db --test
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then coverage xml; fi
after_success: python-codacy-coverage -r coverage.xml